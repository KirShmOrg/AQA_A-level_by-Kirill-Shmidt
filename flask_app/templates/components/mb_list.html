{% extends "base.html" %}

{% block app_content %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th class="text-center">Socket</th>
      <th class="text-center">Form-factor</th>
<!--      <th class="text-center">Placeholder</th>-->
      <th class="text-center">Release year</th>
    </tr>
  </thead>
  <tbody>
    {% for mb in mb_list %}
    <tr>
      <td><a href="{{ mb.further_link }}">{{mb.human_name}}</a></td>
      <td class="text-center">{{mb.socket}}</td>
      <td class="text-center">{{mb.form_factor}}</td>
<!--      <td class="text-center">{{mb}}</td>-->
      <td class="text-center">{{mb.release_year}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
